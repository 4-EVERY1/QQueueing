global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'node-exporter'
    metrics_path: "/metrics"
    static_configs:
      - targets: ['qqueueing-node-exporter:9100']

  - job_name: 'main-server'
    metrics_path: "/monitoring/prometheus"
    static_configs:
      - targets: ['qqueueing-main:8080']
