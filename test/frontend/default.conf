server {
	listen 80 default_server;
	listen [::]:80 default_server;

	location / {
		root /etc/nginx/.next;
		index index.html index.htm index.nginx-debiain.html;
		try_files $uri $uri/ /index.html /server/pages/_document.js;
#try_files $uri $uri/ /index.html =404;
	}
